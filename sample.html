<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="DDModal The easiest way to create modal">
    <meta name="author" content="Nguyen Hieu Dien">
    <title>DDMODAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!-- JQuery-->
    <script src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="lib/jquery/jquery-ui.min.js"></script>
    <!-- JS Bootstrap-->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- DDModal -->
    <link rel="stylesheet" href="css/ddmodal.min.css" />
    <script src="js/ddmodal.js"></script>
    <script>
      DDModalConfig.setConfigs({
        "ROOTPATH" : "/sample/",
        "BOOTSTRAPVER" : "4"
      });
    </script>
</head>

<body>
  <!-- Create a Modal with inside page content-->
  <ddmodal id="myModal1" bttype="button" btlabel="Load tag inside" mdtitle="Load tag inside" mdinclude="#form1"></ddmodal>
  <!-- Create a Modal load content in another page-->
  <ddmodal draggable id="myModal2" bttype="button" btlabel="Load another file" mdtitle="Load another file" mdinclude="sample/content1.html" mdclass="modal-xl dd-header-info bg-success"></ddmodal>
  <!-- Create a Modal load content in a tag of another page-->
  <ddmodal id="myModal3" bttype="button" btlabel="Load tag outside" mdtitle="Load tag outside" mdinclude="sample/content2.html::#form4"></ddmodal>

  <form id="form1">
      <div class="form-group">
          <label for="recipient-name" class="control-label">Input:</label>
          <input type="text" class="form-control" id="recipient-name">
      </div>
      <div class="form-group">
          <button type="button" class="btn btn-primary">Submit</button>
      </div>
  </form>


  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          
        </div>
        <div class="modal-body">
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
